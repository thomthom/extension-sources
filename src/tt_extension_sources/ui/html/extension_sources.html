<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />

  <title>Extension Sources</title>

  <link rel="stylesheet" href="../css/extension_sources.css" />
  <script src="../js/vue.js"></script>
</head>

<body>
  <div id="app">
    {{ message }}
    <ul>
      <li v-for="source in sources">
        {{ source.path }} (Enabled: {{ source.enabled }})
      </li>
    </ul>
  </div>

  <script src="../js/extension_sources.js"></script>
</body>

</html>
