<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />

  <title>Extension Statistics</title>

  <link rel="stylesheet" href="../css/modus.min-1.3.1.css">
  <link rel="stylesheet" href="../css/modus-layout.min-1.3.1.css"><!-- Optional Layout -->
  <link rel="stylesheet" href="../fonts/modus-icons.css"> <!-- 0.5.1 -->
  <link rel="stylesheet" href="../css/dialog.css">
  <script src="../js/vue.js"></script>
  <style>
    .record {
      background: #ccc;
      margin-bottom: 5px;
    }

    .record .graph-bar {
      position: relative;
      width: 100%;
      height: 20px;
      background: #666;
    }

    .graph-bar .graph-item {
      position: absolute;
      height: 100%;
    }

    .graph-bar .graph-minmax {
      background: #88b;
    }

    .graph-bar .graph-mean {
      width: 3px;
      background: #669;
    }

    .graph-bar .graph-median {
      width: 3px;
      background: #933;
    }

    .record .data {
      display: none;
      position: absolute;
      color: #fff;
      right: 0;
    }

    .record:hover .data {
      display: initial;
    }
  </style>
</head>

<body class="user-select-none">
  <div id="app" class="modus-layout" v-cloak>
    <div class="modus-body">
      <!-- Header -->
      <div class="modus-content-rows">
        <div class="modus-toolbar d-flex">
          <h4 class="mb-0">Extension Statistics</h4>
          <!-- Filter search -->
          <form class="form-inline flex-grow-1 ml-3">
            <div class="form-group w-100">
              <div class="input-with-icon-left w-100">
                <input type="search" v-model="filter" class="form-control w-100"
                  placeholder="Type to filter source paths…">
                <div class="input-icon">
                  <i class="modus-icons">search</i>
                </div>
              </div>
            </div>
          </form>
          <!-- More... -->
          <div class="dropdown">
            <button class="btn btn-text-dark btn-lg btn-icon-only" id="dropdownMenuButton" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false" title="More…">
              <i class="modus-icons">more_vertical</i>
            </button>
            <div class="dropdown-menu shadow" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="#" v-on:click.prevent="export_stats">Export…</a>
            </div>
          </div>
        </div>
        <!-- Content (List) -->
        <div class="modus-content-columns">
          <div class="modus-content">
            <ul style="list-style: none; padding: 0;">
              <li class="record" v-for="(item, index) in filtered_chart_data" v-bind:key="item.path">
                <div><b :title="item.path">{{ item.label }}</b>
                  <!-- TODO: sort-by value -->
                  <span style="float: right;">
                    (median: <samp>{{ item.values.median.toFixed(3) }}s</samp>)
                  </span>
                </div>
                <div class="graph-bar">
                  <div class="graph-item graph-minmax" :style="item.styles.minmax"></div>
                  <div class="graph-item graph-mean" :style="item.styles.mean"></div>
                  <div class="graph-item graph-median" :style="item.styles.median"></div>
                  <div class="data">
                    (min: <samp>{{ item.values.min.toFixed(3) }}s</samp>,
                    max: <samp>{{ item.values.max.toFixed(3) }}s</samp>,
                    mean: <samp>{{ item.values.mean.toFixed(3) }}s</samp>,
                    median: <samp>{{ item.values.median.toFixed(3) }}s</samp>)
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
        <!-- Footer -->
        <div class="modal-footer">
          <button class="btn btn-outline-primary" v-on:click.prevent="cancel">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="../js/jquery.slim.min.js"></script>
  <script src="../js/bootstrap.bundle.min.js"></script>
  <script src="../js/modus-layout.min-1.3.1.js"></script><!-- Optional Layout -->
  <script src="../js/extension_statistics.js"></script>
</body>

</html>
